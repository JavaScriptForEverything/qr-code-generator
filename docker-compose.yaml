services:
  vite-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5175:5175"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npm run dev

  vite-prod:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    restart: unless-stopped